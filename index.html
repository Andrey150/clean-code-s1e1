<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <body>
    <div class="info">
      <img src="./eisenhower-matrix.jpg">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page__element_centered">
      <p>
        <label for="task_new">Add Item</label>
        <div class="task-row__wrapper">
          <input id="task_new"class="task " type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task task__name">Pay Bills</label>
          <input type="text" class="task task__edit-input">
          <button class="task__edit">Edit</button>
          <button class="task__delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task__edit-input">
          <button class="task__edit">Save</button>
          <button class="task__delete"><img src="./remove.svg"></button>
        </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task task__name">See the Doctor</label>
        <input type="text" class="task task__edit-input">
        <button class="task__edit">Edit</button>
        <button class="task__delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
  </body>
</html>
